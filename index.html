<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Combined Table Structures</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            height: 50px; /* Default height */
        }
    </style>
</head>
<body>
    <h2>Table 1: Basic Grid</h2>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <h2>Table 2: Mixed Span</h2>
   <table border="1" style="width: 100%; border-collapse: collapse;">
    <tr>
        <td colspan="3" style="height: 50px;">顶部单元格</td>
    </tr>
    <tr>
        <td rowspan="2" style="width: 33%;">左侧大单元格</td>
        <td style="height: 50px;">中间上单元格</td>
        <td rowspan="2" style="width: 33%;">右侧大单元格</td>
    </tr>
    <tr>
        <td style="height: 50px;">中间下单元格</td>
    </tr>
    <tr>
        <td colspan="3" style="height: 50px;">底部单元格</td>
    </tr>
</table>


    <h2>Table 3: Complex Configuration</h2>
    <table border="1" style="width: 100%; border-collapse: collapse;">
    <tr>
        <td colspan="5" style="height: 50px;">顶部单元格</td>
    </tr>
    <tr>
        <td rowspan="3" style="width: 15%;">左侧窄单元格</td>
        <td colspan="3" style="width: 70%; height: 30px;">中间上单元格</td>
        <td rowspan="3" style="width: 15%;">右侧窄单元格</td>
    </tr>
    <tr>
        <td colspan="3" style="height: 70px;">中间下单元格</td>
    </tr>
    <tr>
        <td colspan="5" style="height: 50px;">底部单元格</td>
    </tr>
</table>

</body>
</html>

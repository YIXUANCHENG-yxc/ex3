<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Combined Table Structures</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            height: 50px; /* Default height */
        }
    </style>
</head>
<body>
    <h2>Table 1: Basic Grid</h2>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <h2>Table 2: Mixed Span</h2>
    <table>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>

    <h2>Table 3: Complex Configuration</h2>
    <table>
        <tr>
            <td rowspan="3"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
</body>
</html>
